<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>TODO LIST</h1>
        </header>
        <nav class="sidebar">
            <h3>Your Projects:</h3>
            <span id="number-projects"></span>
            <div class="projects-list">

            </div>
            <button class="add-project">+ Add a Project</button>
        </nav>
        <main>
            <button class="create-task">+ Create a task</button>
            <div class="projects-grid">
                <div class="project-item">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
