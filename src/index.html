    <!-- ADD A PROJECT MODAL -->
     <div class="project-modal hidden">
        <div class="modal-name">
            <h3>New Project</h3>
        </div>
        <form action="">
            <div class="form-name">
                <label for="project">Project:</label>
                <input type="text" id="new-project" required maxlength="20">
            </div>
           
            <button class="create-project">Create Project</button>
        </form>
     </div>

     <!-- ADD A TASK MODAL -->
    <div class="task-modal hidden">
        <div class="modal-name">
            <h3>Task</h3>
            <svg class="close-task-modal" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close-box-outline</title><path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,8.4L13.4,12L17,15.6L15.6,17L12,13.4L8.4,17L7,15.6L10.6,12L7,8.4L8.4,7L12,10.6L15.6,7L17,8.4Z" /></svg>
        </div>
        <form action="">
            <div class="form-name">
                <label for="title">Project:</label>
                <select class="project-select"></select>
            </div>
            <div class="form-name">
                <label for="title">Title:</label>
                <input type="text" id="title" required maxlength="20">
            </div>
            <div class="form-name">
                <label for="description">Description:</label>
                <textarea name="description" id="description" rows="4"></textarea>
            </div>
            <div class="form-name">
                <label for="due-date">Due date:</label>
                <input type="date" id="due-date">
            </div>
            <div class="form-name">
                <label for="priority">Priority:</label>
                <select name="priority" id="priority">
                    <option value="light">Light</option>
                    <option value="moderate">Moderate</option>
                    <option value="high">High</option>
                </select>
            </div>
            <button class="create-task-submit">Create Task</button>
        </form>
    </div>
